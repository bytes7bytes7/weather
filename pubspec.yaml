name: weather
description: Test task.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.5
  dio: 5.3.2
  envied: 0.3.0+3
  firebase_auth: 4.7.2
  firebase_core: 2.15.0
  flutter_bloc: 8.1.3
  flutter_svg: 2.0.5
  freezed_annotation: 2.4.1
  get_it: 7.6.0
  injectable: 2.1.2
  json_annotation: 4.8.1
  location: 5.0.2+1
  logging: 1.2.0
  retrofit: 4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: 2.3.3
  envied_generator: 0.3.0+3
  flutter_gen_runner: 5.3.1
  flutter_lints: 2.0.2
  freezed: 2.3.5
  injectable_generator: 2.1.6
  json_serializable: 6.6.2
  retrofit_generator: 7.0.8

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
        - asset: assets/fonts/inter/Inter-Bold.ttf
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
        - asset: assets/fonts/inter/Inter-Light.ttf
        - asset: assets/fonts/inter/Inter-Medium.ttf
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
        - asset: assets/fonts/inter/Inter-Thin.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Bold.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-BoldItalic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Italic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Light.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-LightItalic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Medium.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-MediumItalic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
